<div class="login-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="login-wrap password-form">
                    <div class="login-header">
                        <h3>Changer Votre mot de passe</h3>
                    </div>

                    <!-- Étape 1 : Saisie du code -->
                    <div *ngIf="!isCodeVerified">
                        <div class="form-group">
                            <label for="code">Entrez le code reçu :</label>
                            <input type="text" class="form-control" [(ngModel)]="verificationCode">
                        </div>
                        <button class="btn btn-primary w-100 login-btn" (click)="checkVerificationCode()">
                            Vérifier
                        </button>
                    </div>

                    <!-- Étape 2 : Affichage du formulaire de mot de passe -->
                    <form *ngIf="isCodeVerified" (ngSubmit)="onResetPassword()" [formGroup]="form">
                        <div class="form-group row input-group-sm mb-3">
                            <div class="col-sm-9">
                                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 login-btn" type="submit">Envoyer</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
